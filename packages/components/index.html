<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Vue 3.2 + Web Component</title>

<body>
 <social-wall base-url="http://localhost:8080/api/v1">
