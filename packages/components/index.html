<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Vue 3.2 + Web Component</title>
</head>

<body>
 <social-wall>
    <div class="flex">
      <div class="w-1/5 bg-red">
        <social-wall-tags id="social-wall-tags"></social-wall-tags>
      </div>

      <div class="w-4/5">
        <social-wall-search
          id="social-wall-search"
          placeholder="Search..."
          debounce-time="200"
        >
        </social-wall-search>

        <social-wall-videos id="social-wall-videos"></social-wall-videos>
      </div>
    </div>
  </social-wall>
</body>

<script type="text/javascript">
  // Social wall search
  const socialWallSearch = document.getElementById('social-wall-search');
  function handleSearch(e) {
    console.log('onSearch:', e);
  }
  socialWallSearch.onSearch = handleSearch;

  // Social wall tags
  const socialWallTags = document.getElementById('social-wall-tags');
  function handleOnTagClick(e) {
    console.log('onTagClick:', e);
  }
  socialWallTags.onTagClick = handleOnTagClick;

  // Social Wall Videos
  const socialWallVideos = document.getElementById('social-wall-videos');
  function handleOnPlay(videoId) {
    console.log('onPlay from html', videoId);
  }
  function handleOnPause(videoId) {
    console.log('onPause from html', videoId);
  }
  socialWallVideos.onPlay = handleOnPlay;
  socialWallVideos.onPause = handleOnPause;
</script>

<script type="module" src="/src/index.ts"></script>
</html>
